<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务二十三：JavaScript和树（三）</title>
    <link href="style24.css" rel="stylesheet" media="screen">
</head>
<body>
    <button>删除选中的节点</button>
    <input id="input" type="text" placeholder="在此输入添加的节点内容">
    <button>在选中节点下增加结点</button>
    <button>深度优先遍历</button>
    <button>广度优先遍历</button>
    <input id="keyword" type="text">
    <button>深度优先查找</button>
    <button>广度优先查找</button>
    <div class="root">
        <p>Super</p>
        <div class="child1">
            <p>Cat</p>
            <div class="child2">
                <p>Apple</p>
                <div class="child3"><p>Pear</p></div>
                <div class="child3"><p>Pig</p></div>
                <div class="child3"><p>Cola</p></div>
                <div class="child3"><p>Soccer</p></div>
            </div>
            <div class="child2"><p>Phone</p></div>
            <div class="child2">
                <div class="child3"><p>Book</p></div>
                <div class="child3"><p>School</p></div>
            </div>
        </div>
        <div class="child1"><p>Fish</p></div>
        <div class="child1">
            <p>Note</p>
            <div class="child2">
                <p>Human</p>
                <div class="child3"><p>Code</p></div>
                <div class="child3"><p>Operate</p></div>
                <div class="child3"><p>Man</p></div>
            </div>
            <div class="child2">
                <p>Program</p>
                <div class="child3">
                    <p>Bement</p>
                    <div class="child4"><p>Cat</p></div>
                </div>
                <div class="child3"><p>Glass</p></div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="../util.js"></script>
<script type="text/javascript" src="task25.js"></script>

</html>
